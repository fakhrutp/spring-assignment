    <!-- Initialize Swiper -->

      var swiper = new Swiper('.swiper-container', {

        centeredSlides: true,

          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },

        autoplay: {
          delay: 2000
        },
        loop: true,

        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      });
